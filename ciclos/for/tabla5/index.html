<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5</title>
</head>
<body>
    <script>
        let resul, cont;
        let num = 5;

        for(cont = 1; cont <= num; cont++){
            resul = num * cont;
            console.log(""+num,"X "+cont,"= "+resul);
        }
    </script>
</body>
