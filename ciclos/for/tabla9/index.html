<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 9</title>
</head>
<body>
    <script>
        let resul, cont;
        let numTab = 9;
        let numHas = 5;

        for(cont = 1; cont <= numHas; cont++){
            resul = numTab * cont;
            console.log(""+numTab,"X "+cont,"= "+resul);
            if(resul%2 == 0){
                console.log("resultado par");
            }
            else{
                console.log("resultado impar");
            }
        }
    </script>
</body>
