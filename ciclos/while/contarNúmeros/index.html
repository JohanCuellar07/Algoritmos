<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar del 1 hasta el 5</title>
</head>
<body>
    <script>
        let contar = 0;
        let num = 5;

        while(contar < num){
            contar = contar + 1;
            console.log(contar);
        }
    </script>
</body>
</html>
