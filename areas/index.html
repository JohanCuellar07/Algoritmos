<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áreas de figuras geométricas</title>
</head>
<body>
    <script>
        let cuadrado, rectangulo, triangulo;
        let lado1 = 7;
        let lado2 = 7;
        let base1 = 12;
        let base2 = 5;
        let altura1 = 9;
        let altura2 = 15;

        cuadrado = lado1 * lado2;
        rectangulo = base1 * altura1;
        triangulo = (base2 * altura2)/2;

        console.log("área cuadrado: "+cuadrado);
        console.log("área rectangulo: "+rectangulo);
        console.log("área triangulo: "+triangulo);
    </script>
</body>
</html>
