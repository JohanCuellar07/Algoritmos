<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Total de una persona</title>
</head>
<body>
    <script>
        let pagoTotal, sueldo, salud, pension, arl, descuento;
        let diasTrabajados = 30;
        let valorDia = 190000;

        sueldo = diasTrabajados * valorDia;

        salud = sueldo * 0.12;
        pension = sueldo * 0.16;
        arl = sueldo * 0.052;

        descuento = salud + pension + arl;

        pagoTotal = sueldo - descuento;

        console.log("salud: "+salud);
        console.log("pension: "+pension);
        console.log("arl: "+arl);
        console.log("Pago Total: "+pagoTotal);
    </script>
</body>
</html>
