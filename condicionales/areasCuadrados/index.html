<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Åreas de tres cuadrados</title>
</head>
<body>
    <script>
        let cuad1, cuad2, cuad3;
        let lado1 = 47;
        let lado2 = 89;
        let lado3 = 32;
        
        cuad1 = lado1 * lado1;
        cuad2 = lado2 * lado2;
        cuad3 = lado3 * lado3;

        if(cuad1 == cuad2 && cuad1 == cuad3){
            console.log("son iguales");
        }
        else{
            if(cuad1 > cuad2 && cuad1 > cuad3){
                console.log(""+cuad1,"es el mayor");
            }
            else{
                if(cuad2 > cuad1 && cuad2 > cuad3){
                    console.log(""+cuad2,"es el mayor");
                }
                else{
                    console.log(""+cuad3,"es el mayor");
                }
            }
        }
    </script>
</body>
