<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Notas</title>
</head>
<body>
    <script>
        let porcen1, porcen2, porcen3, suma;
        let nota1 = 1.9;
        let nota2 = 4.3;
        let nota3 = 2.9;

        porcen1 = nota1 *0.2;
        porcen2 = nota2 *0.35;
        porcen3 = nota3 *0.45;

        suma = porcen1 + porcen2 + porcen3;

        console.log("nota 1: "+porcen1);
        console.log("nota 2: "+porcen2);
        console.log("nota 3: "+porcen3);
        console.log("suma: "+suma);

        if(suma > 4.5){
            console.log("nota superior");
        }
        else{
            if(suma <= 4.5 && suma > 3.5) {
                console.log("nota buena");
            }
            else{
                if(suma <= 3.5 && suma > 3) {
                    console.log("nota media");
                }
                else{
                    console.log("nota baja");
                }
            }
        }
    </script>
</body>
</html>
