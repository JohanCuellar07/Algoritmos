<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes de notas</title>
</head>
<body>
    <script>
        let nota1 = 2.5;
        let nota2 = 3.2;
        let nota3 = 4.7;
        let porcen1, porcen2, porcen3;
        let suma;

        porcen1 = nota1 * 0.3;
        porcen2 = nota2 * 0.3;
        porcen3 = nota3 *0.4;

        suma = porcen1 + porcen2 + porcen3;

        console.log("porcentaje nota 1: "+porcen1);
        console.log("porcentaje nota 2: "+porcen2);
        console.log("porcentaje nota 3: "+porcen3);

        console.log("suma de porcentajes: "+suma);
    </script>
</body>
</html>
