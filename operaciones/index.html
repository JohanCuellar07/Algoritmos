<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operaciones</title>
</head>
<body>
    <script>
        let num1 = 20;
        let num2 = 4;
        let suma;
        let resta;
        let multiplicacion;
        let division;

        suma = num1 + num2;
        resta = num1 - num2;
        multiplicacion = num1 * num2;
        division = num1 / num2;

        console.log("Suma: "+suma+"\n");
        console.log("Resta: "+resta+"\n");
        console.log("Multiplicación: "+multiplicacion+"\n");
        console.log("División: "+division+"\n");
    </script>
</body>
</html>
